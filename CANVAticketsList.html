            background-color: #dbeafe;
            color: #1e40af;

        .status-rejected {
            background-color: #fee2e2;

<body>
<div class="container mx-auto px-4 py-8 max-w-7xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Перечень замечаний</h1>

    <!-- Фильтры -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Фильтры</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Период</label>
                <div class="flex space-x-2">
                    <input type="date" id="date-from" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <input type="date" id="date-to" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                </div>
            </div>
            <div>
                <label for="project-filter" class="block text-sm font-medium text-gray-700 mb-1">Проект</label>
                <select id="project-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все проекты</option>
                    <option value="Проект A">Проект A</option>
                    <option value="Проект B">Проект B</option>
                    <option value="Проект C">Проект C</option>
                </select>
            </div>
            <div>
                <label for="object-filter" class="block text-sm font-medium text-gray-700 mb-1">Объект</label>
                <select id="object-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все объекты</option>
                    <option value="Объект 1">Объект 1</option>
                    <option value="Объект 2">Объект 2</option>
                    <option value="Объект 3">Объект 3</option>
                </select>
            </div>
            <div>
                <label for="warranty-filter" class="block text-sm font-medium text-gray-700 mb-1">Гарантия</label>
                <select id="warranty-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все</option>
                    <option value="Да">Гарантийные</option>
                    <option value="Нет">Не гарантийные</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
            <div>
                <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
                <select id="status-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все статусы</option>
                    <option value="В ожидании">В ожидании</option>
                    <option value="В работе">В работе</option>
                    <option value="Устранено">Устранено</option>
                    <option value="Отклонено">Отклонено</option>
                </select>
            </div>
            <div>
                <label for="type-filter" class="block text-sm font-medium text-gray-700 mb-1">Тип замечания</label>
                <select id="type-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все типы</option>
                    <option value="Критическое">Критическое</option>
                    <option value="Важное">Важное</option>
                    <option value="Незначительное">Незначительное</option>
                </select>
            </div>
            <div>
                <label for="added-by-filter" class="block text-sm font-medium text-gray-700 mb-1">Кем добавлено</label>
                <select id="added-by-filter" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border">
                    <option value="">Все</option>
                    <option value="Иванов И.И.">Иванов И.И.</option>
                    <option value="Петров П.П.">Петров П.П.</option>
                    <option value="Сидоров С.С.">Сидоров С.С.</option>
                </select>
            </div>
            <div>
                <label for="remark-number" class="block text-sm font-medium text-gray-700 mb-1">Номер замечания</label>
                <input type="text" id="remark-number" class="w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2 border" placeholder="Введите номер">
            </div>
        </div>
        <div class="flex justify-between mt-6">
            <div class="flex items-center">
                <button id="apply-filters" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                    Применить фильтры
                </button>
                <button id="reset-filters" class="ml-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                    Сбросить
                </button>
            </div>
            <div>
                <button id="download-table" class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center">
                    <i class="fas fa-download mr-2"></i> Скачать таблицу
                </button>
            </div>
        </div>
    </div>

    <!-- Таблица замечаний -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-gray-700">Список замечаний</h2>
            <div class="flex items-center">
                <span class="text-sm text-gray-500 mr-2">Найдено: <span id="remarks-count">0</span></span>
                <button id="add-remark" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out flex items-center">
                    <i class="fas fa-plus mr-2"></i> Добавить замечание
                </button>
            </div>
        </div>

        <div class="table-container">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <input type="checkbox" id="select-all" class="rounded text-indigo-600 focus:ring-indigo-500">
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="receiveDate">
                        Дата получения
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="fixDate">
                        Дата устранения
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="project">
                        Проект
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="object">
                        Объект
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="number">
                        Номер замечания
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="status">
                        Статус
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="warranty">
                        Гарантия
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="addedBy">
                        Кем добавлено
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" data-sort="type">
                        Тип замечания
                    </th>
                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Действия
                    </th>
                </tr>
                </thead>
                <tbody id="remarks-table-body" class="bg-white divide-y divide-gray-200">
                <!-- Данные будут добавлены через JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="mt-4 flex justify-between items-center">
            <div>
                <span class="text-sm text-gray-500">Показано: <span id="shown-count">0</span> из <span id="total-count">0</span></span>
            </div>
            <div class="flex space-x-2">
                <button id="prev-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pagination-info" class="px-3 py-1 text-sm">Страница 1 из 1</span>
                <button id="next-page" class="px-3 py-1 border border-gray-300 rounded-md text-sm bg-white text-gray-700 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Пример данных
        const remarksData = [
            {
                id: 1,
                receiveDate: '2023-05-10',
                fixDate: '2023-05-20',
                project: 'Проект A',
                object: 'Объект 1',
                number: 'ЗМ-001',
                status: 'Устранено',
                warranty: 'Да',
                addedBy: 'Иванов И.И.',
                type: 'Важное'
            },
            {
                id: 2,
                receiveDate: '2023-05-15',
                fixDate: '',
                project: 'Проект B',
                object: 'Объект 2',
                number: 'ЗМ-002',
                status: 'В работе',
                warranty: 'Нет',
                addedBy: 'Петров П.П.',
                type: 'Критическое'
            },
            {
                id: 3,
                receiveDate: '2023-05-18',
                fixDate: '',
                project: 'Проект A',
                object: 'Объект 1',
                number: 'ЗМ-003',
                status: 'В ожидании',
                warranty: 'Да',
                addedBy: 'Сидоров С.С.',
                type: 'Незначительное'
            },
            {
                id: 4,
                receiveDate: '2023-05-20',
                fixDate: '2023-05-25',
                project: 'Проект C',
                object: 'Объект 3',
                number: 'ЗМ-004',
                status: 'Отклонено',
                warranty: 'Нет',
                addedBy: 'Иванов И.И.',
                type: 'Важное'
            },
            {
                id: 5,
                receiveDate: '2023-05-22',
                fixDate: '',
                project: 'Проект B',
                object: 'Объект 2',
                number: 'ЗМ-005',
                status: 'В работе',
                warranty: 'Да',
                addedBy: 'Петров П.П.',
                type: 'Критическое'
            }
        ];

        let filteredData = [...remarksData];
        let currentPage = 1;
        const rowsPerPage = 10;
        let currentSort = { column: null, direction: 'asc' };

        // Функция для отображения данных в таблице
        function renderTable() {
            const tableBody = document.getElementById('remarks-table-body');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
            const paginatedData = filteredData.slice(startIndex, endIndex);

            if (paginatedData.length === 0) {
                const emptyRow = document.createElement('tr');
                emptyRow.innerHTML = `
                        <td colspan="11" class="px-4 py-4 text-center text-gray-500">
                            Нет данных для отображения
                        </td>
                    `;
                tableBody.appendChild(emptyRow);
            } else {
                paginatedData.forEach(remark => {
                    const row = document.createElement('tr');
                    row.dataset.id = remark.id;
                    row.className = 'hover:bg-gray-50';

                    let statusClass = '';
                    switch(remark.status) {
                        case 'В ожидании':
                            statusClass = 'status-pending';
                            break;
                        case 'В работе':
                            statusClass = 'status-in-progress';
                            break;
                        case 'Устранено':
                            statusClass = 'status-resolved';
                            break;
                        case 'Отклонено':
                            statusClass = 'status-rejected';
                            break;
                    }

                    let warrantyClass = remark.warranty === 'Да' ? 'warranty-yes' : 'warranty-no';

                    row.innerHTML = `
                            <td class="px-4 py-3 whitespace-nowrap">
                                <input type="checkbox" class="row-checkbox rounded text-indigo-600 focus:ring-indigo-500">
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable" contenteditable="true" data-field="receiveDate">${remark.receiveDate}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable" contenteditable="true" data-field="fixDate">${remark.fixDate}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable-select" data-field="project" data-options="Проект A,Проект B,Проект C">${remark.project}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable" contenteditable="true" data-field="object">${remark.object}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable" contenteditable="true" data-field="number">${remark.number}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${statusClass} editable-select" data-field="status" data-options="В ожидании,В работе,Устранено,Отклонено">${remark.status}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs font-semibold rounded-full ${warrantyClass} editable-select" data-field="warranty" data-options="Да,Нет">${remark.warranty}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable-select" data-field="addedBy" data-options="Иванов И.И.,Петров П.П.,Сидоров С.С.">${remark.addedBy}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap">
                                <span class="editable-select" data-field="type" data-options="Критическое,Важное,Незначительное">${remark.type}</span>
                            </td>
                            <td class="px-4 py-3 whitespace-nowrap text-sm">
                                <div class="flex space-x-2">
                                    <button class="text-indigo-600 hover:text-indigo-900" title="Редактировать">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-900 delete-remark" title="Удалить">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        `;
                    tableBody.appendChild(row);
                });
            }

            // Обновление счетчиков
            document.getElementById('remarks-count').textContent = filteredData.length;
            document.getElementById('shown-count').textContent = paginatedData.length;
            document.getElementById('total-count').textContent = remarksData.length;

            // Обновление пагинации
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            document.getElementById('pagination-info').textContent = `Страница ${currentPage} из ${totalPages || 1}`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;

            // Добавление обработчиков для редактируемых полей
            setupEditableFields();
            setupDeleteButtons();
        }

        // Настройка редактируемых полей
        function setupEditableFields() {
            document.querySelectorAll('.editable').forEach(field => {
                field.addEventListener('blur', function() {
                    const rowId = this.closest('tr').dataset.id;
                    const fieldName = this.dataset.field;
                    const newValue = this.textContent.trim();

                    // Обновление данных
                    const remarkIndex = remarksData.findIndex(r => r.id == rowId);
                    if (remarkIndex !== -1) {
                        remarksData[remarkIndex][fieldName] = newValue;

                        // Обновление отфильтрованных данных
                        const filteredIndex = filteredData.findIndex(r => r.id == rowId);
                        if (filteredIndex !== -1) {
                            filteredData[filteredIndex][fieldName] = newValue;
                        }
                    }
                });
            });

            document.querySelectorAll('.editable-select').forEach(field => {
                field.addEventListener('click', function() {
                    const options = this.dataset.options.split(',');
                    const fieldName = this.dataset.field;
                    const currentValue = this.textContent;
                    const rowId = this.closest('tr').dataset.id;

                    // Создание выпадающего списка
                    const select = document.createElement('select');
                    select.className = 'form-select rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 py-1 px-2';

                    options.forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option;
                        optionElement.textContent = option;
                        if (option === currentValue) {
                            optionElement.selected = true;
                        }
                        select.appendChild(optionElement);
                    });

                    // Замена текста на выпадающий список
                    const originalContent = this.innerHTML;
                    const originalClass = this.className;
                    this.innerHTML = '';
                    this.className = '';
                    this.appendChild(select);

                    // Обработчик изменения значения
                    select.focus();
                    select.addEventListener('change', function() {
                        const newValue = this.value;

                        // Обновление данных
                        const remarkIndex = remarksData.findIndex(r => r.id == rowId);
                        if (remarkIndex !== -1) {
                            remarksData[remarkIndex][fieldName] = newValue;

                            // Обновление отфильтрованных данных
                            const filteredIndex = filteredData.findIndex(r => r.id == rowId);
                            if (filteredIndex !== -1) {
                                filteredData[filteredIndex][fieldName] = newValue;
                            }
                        }

                        // Восстановление отображения с новым значением
                        const parent = this.parentElement;
                        parent.innerHTML = newValue;
                        parent.className = originalClass;

                        // Обновление класса для статуса
                        if (fieldName === 'status') {
                            let statusClass = '';
                            switch(newValue) {
                                case 'В ожидании':
                                    statusClass = 'status-pending';
                                    break;
                                case 'В работе':
                                    statusClass = 'status-in-progress';
                                    break;
                                case 'Устранено':
                                    statusClass = 'status-resolved';
                                    break;
                                case 'Отклонено':
                                    statusClass = 'status-rejected';
                                    break;
                            }
                            parent.className = `px-2 py-1 text-xs font-semibold rounded-full ${statusClass} editable-select`;
                        }

                        // Обновление класса для гарантии
                        if (fieldName === 'warranty') {
                            let warrantyClass = newValue === 'Да' ? 'warranty-yes' : 'warranty-no';
                            parent.className = `px-2 py-1 text-xs font-semibold rounded-full ${warrantyClass} editable-select`;
                        }
                    });

                    // Обработчик потери фокуса
                    select.addEventListener('blur', function() {
                        setTimeout(() => {
                            const parent = this.parentElement;
                            parent.innerHTML = this.value;
                            parent.className = originalClass;

                            // Обновление класса для статуса
                            if (fieldName === 'status') {
                                let statusClass = '';
                                switch(this.value) {
                                    case 'В ожидании':
                                        statusClass = 'status-pending';
                                        break;
                                    case 'В работе':
                                        statusClass = 'status-in-progress';
                                        break;
                                    case 'Устранено':
                                        statusClass = 'status-resolved';
                                        break;
                                    case 'Отклонено':
                                        statusClass = 'status-rejected';
                                        break;
                                }
                                parent.className = `px-2 py-1 text-xs font-semibold rounded-full ${statusClass} editable-select`;
                            }

                            // Обновление класса для гарантии
                            if (fieldName === 'warranty') {
                                let warrantyClass = this.value === 'Да' ? 'warranty-yes' : 'warranty-no';
                                parent.className = `px-2 py-1 text-xs font-semibold rounded-full ${warrantyClass} editable-select`;
                            }
                        }, 100);
                    });
                });
            });
        }

        // Настройка кнопок удаления
        function setupDeleteButtons() {
            document.querySelectorAll('.delete-remark').forEach(button => {
                button.addEventListener('click', function() {
                    const rowId = this.closest('tr').dataset.id;

                    if (confirm('Вы уверены, что хотите удалить это замечание?')) {
                        // Удаление из основных данных
                        const remarkIndex = remarksData.findIndex(r => r.id == rowId);
                        if (remarkIndex !== -1) {
                            remarksData.splice(remarkIndex, 1);
                        }

                        // Удаление из отфильтрованных данных
                        const filteredIndex = filteredData.findIndex(r => r.id == rowId);
                        if (filteredIndex !== -1) {
                            filteredData.splice(filteredIndex, 1);
                        }

                        // Перерисовка таблицы
                        renderTable();
                    }
                });
            });
        }

        // Сортировка данных
        function sortData(column) {
            if (currentSort.column === column) {
                // Изменение направления сортировки
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                // Новая колонка для сортировки
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Сортировка данных
            filteredData.sort((a, b) => {
                const valueA = a[column] || '';
                const valueB = b[column] || '';

                if (column === 'receiveDate' || column === 'fixDate') {
                    // Сортировка дат
                    const dateA = valueA ? new Date(valueA) : new Date(0);
                    const dateB = valueB ? new Date(valueB) : new Date(0);

                    return currentSort.direction === 'asc'
                        ? dateA - dateB
                        : dateB - dateA;
                } else {
                    // Сортировка строк
                    return currentSort.direction === 'asc'
                        ? valueA.localeCompare(valueB)
                        : valueB.localeCompare(valueA);
                }
            });

            // Обновление индикаторов сортировки
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.classList.remove('sorting-asc', 'sorting-desc');
                if (th.dataset.sort === column) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sorting-asc' : 'sorting-desc');
                }
            });

            // Сброс на первую страницу и перерисовка
            currentPage = 1;
            renderTable();
        }

        // Фильтрация данных
        function filterData() {
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;
            const projectFilter = document.getElementById('project-filter').value;
            const objectFilter = document.getElementById('object-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            const addedByFilter = document.getElementById('added-by-filter').value;
            const remarkNumber = document.getElementById('remark-number').value.toLowerCase();
            const warrantyFilter = document.getElementById('warranty-filter').value;

            filteredData = remarksData.filter(remark => {
                // Фильтр по дате получения
                if (dateFrom && new Date(remark.receiveDate) < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && new Date(remark.receiveDate) > new Date(dateTo)) {
                    return false;
                }

                // Фильтр по проекту
                if (projectFilter && remark.project !== projectFilter) {
                    return false;
                }

                // Фильтр по объекту
                if (objectFilter && remark.object !== objectFilter) {
                    return false;
                }

                // Фильтр по статусу
                if (statusFilter && remark.status !== statusFilter) {
                    return false;
                }

                // Фильтр по типу
                if (typeFilter && remark.type !== typeFilter) {
                    return false;
                }

                // Фильтр по добавившему
                if (addedByFilter && remark.addedBy !== addedByFilter) {
                    return false;
                }

                // Фильтр по номеру замечания
                if (remarkNumber && !remark.number.toLowerCase().includes(remarkNumber)) {
                    return false;
                }

                // Фильтр по гарантии
                if (warrantyFilter && remark.warranty !== warrantyFilter) {
                    return false;
                }

                return true;
            });

            // Сброс на первую страницу и перерисовка
            currentPage = 1;
            renderTable();
        }

        // Сброс фильтров
        function resetFilters() {
            document.getElementById('date-from').value = '';
            document.getElementById('date-to').value = '';
            document.getElementById('project-filter').value = '';
            document.getElementById('object-filter').value = '';
            document.getElementById('status-filter').value = '';
            document.getElementById('type-filter').value = '';
            document.getElementById('added-by-filter').value = '';
            document.getElementById('remark-number').value = '';
            document.getElementById('warranty-filter').value = '';

            filteredData = [...remarksData];
            currentPage = 1;
            renderTable();
        }

        // Скачивание таблицы в формате CSV
        function downloadCSV() {
            // Заголовки колонок
            const headers = [
                'Дата получения',
                'Дата устранения',
                'Проект',
                'Объект',
                'Номер замечания',
                'Статус',
                'Гарантия',
                'Кем добавлено',
                'Тип замечания'
            ];

            // Формирование строк данных
            const rows = filteredData.map(remark => [
                remark.receiveDate,
                remark.fixDate,
                remark.project,
                remark.object,
                remark.number,
                remark.status,
                remark.warranty,
                remark.addedBy,
                remark.type
            ]);

            // Объединение заголовков и данных
            const csvContent = [
                headers.join(','),
                ...rows.map(row => row.join(','))
            ].join('\n');

            // Создание и скачивание файла
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', 'замечания.csv');
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Добавление нового замечания
        function addNewRemark() {
            const newId = Math.max(...remarksData.map(r => r.id), 0) + 1;
            const today = new Date().toISOString().split('T')[0];

            const newRemark = {
                id: newId,
                receiveDate: today,
                fixDate: '',
                project: 'Проект A',
                object: 'Новый объект',
                number: `ЗМ-${String(newId).padStart(3, '0')}`,
                status: 'В ожидании',
                warranty: 'Нет',
                addedBy: 'Иванов И.И.',
                type: 'Незначительное'
            };

            remarksData.unshift(newRemark);
            filteredData.unshift(newRemark);

            currentPage = 1;
            renderTable();
        }

        // Обработчики событий

        // Сортировка по клику на заголовок
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', function() {
                sortData(this.dataset.sort);
            });
        });

        // Применение фильтров
        document.getElementById('apply-filters').addEventListener('click', filterData);

        // Сброс фильтров
        document.getElementById('reset-filters').addEventListener('click', resetFilters);

        // Пагинация
        document.getElementById('prev-page').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        document.getElementById('next-page').addEventListener('click', function() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        // Выбор всех строк
        document.getElementById('select-all').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.row-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });

        // Скачивание таблицы
        document.getElementById('download-table').addEventListener('click', downloadCSV);

        // Добавление нового замечания
        document.getElementById('add-remark').addEventListener('click', addNewRemark);

        // Инициализация таблицы
        renderTable();
    });
</script>
